<head>
  <title>d3-line-graph</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> input}}
</body>

<template name="input">
  <h2>Let's take a look at the database</h2>
  <table>
    <tr><th>City</th><th>Date</th><th>Temperature</th></tr>
    {{#each points}}
    <tr><td>{{series}}</td><td>{{timestamp.toLocaleDateString}}</td><td>{{temperature}}</td></tr>
    {{/each}}
  </table>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
