<head>
  <title>SVG</title>
</head>

<body>
  <div id="outer">
    {{> shapes}}
  </div>
</body>

<template name="shapes">
  <h2>Draw shapes from database</h2>
  <svg width="300" height="200">
    {{#each shapes}}
      {{> shape}}
    {{/each}}
  </svg>
  <h2>Draw shapes from Template Helper</h2>
  {{{repeater 5}}}
</template>

<template name="shape">
  <circle cx="{{cx}}" cy="{{cy}}" r="{{r}}" fill="red" stroke="blue" stroke-width="5"  />
</template>
